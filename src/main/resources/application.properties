spring.application.name=system-bug-tracker

spring.shell.script.enabled=true
spring.shell.interactive.enabled=true

logging.level.root=OFF
spring.main.banner-mode=off

spring.shell.context.close=true

logging.pattern.console=
logging.file.name=system-bug-tracker-logs.log
logging.logback.rollingpolicy.clean-history-on-start=true

# db
spring.datasource.url=jdbc:h2:file:./system-bug-tracker-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
